<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty UI</title>
    <!-- === EXTERNAL CDN STYLESHEETS === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
    <!-- === EXTERNAL LOCAL STYLESHEETS === -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./closet-style.css">
    <link rel="stylesheet" href="./shrink-ray.css">
    <link rel="stylesheet" href="./draggable.css">
    <!-- === EXTERNAL CDN SCRIPTS === -->
    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha256-c9vxcXyAG4paArQG3xk6DjyW/9aHxai2ef9RpMWO44A=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <!-- === EXTERNAL LOCAL SCRIPTS === -->
    <script defer src="./clothes.js"></script>
    <script defer src="./momento.js"></script>
    <script defer src="./index.js"></script>
    <script defer src="./download.js"> </script>
    <script defer src="./draggables.js"></script>
    <script defer src="./modals.js"></script>
    <script defer src="./undo-redo.js"></script>
    <script defer src="shrink-ray.js"></script>
</head>

<body>
    <iframe class='clock' src="./potion.html"></iframe>
    <!-- === SHRINK RAY START ==== -->
    <div class="shrink-ray">
        <div class="stand">
            <div class="stand-stick stand-1">
                <div class="stand-pipe"></div>
                <div class="stand-stick stand-2">
                    <div class="stand-pipe"></div>
                    <div class="stand-3">
                        <div class="bulb">
                            <div class="top-circle">

                            </div>
                            <div class="top-pipe"></div>
                            <div class="bulb-body">
                                <div class="top-gray-round"></div>
                                <div class="top-circle-hat">
                                </div>
                                <div class="top-round-crown">
                                    <div class="bolt bolt1"></div>
                                    <div class="bolt bolt2"></div>
                                    <div class="bolt bolt3"></div>
                                    <div class="light-container">
                                        <div class="light1"></div>
                                        <div class="box box1"></div>
                                        <div class="box box2"></div>
                                        <div class="box box3"></div>
                                        <div class="box box4"></div>
                                        <div class="box box5"></div>
                                        <div class="box box6"></div>
                                        <div class="box box7"></div>
                                        <div class="box box8"></div>
                                        <div class="box box9"></div>
                                        <div class="box10"></div>
                                        <div class="box11"></div>
                                    </div>
                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="stand-circle">
                </div>
            </div>
        </div>
    </div>
    <!-- === COLLAGE ==== -->
    <div class="collage-container">
        <div class="wall">
            <div class="frame">
                <div class="frame__diagonal frame-left"></div>
                <div class="frame__diagonal frame-right"></div>
                <div class="frame__diagonal frame-left-bottom"></div>
                <div class="frame__diagonal frame-right-bottom"></div>
            </div>
            <div class="inner-wall">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="hr-line line5"></div>
                <div class="hr-line line6"></div>
                <div class="hr-line line7"></div>
                <div class="line line8"></div>
                <div class="line line9"></div>
                <div class="line line10"></div>
                <div class="line line11"></div>
                <div class="line line12"></div>
                <div class="line line13"></div>
                <div class="line line14"></div>
                <div class="line line15"></div>
                <div class="line line16"></div>
                <div class="line line17"></div>
                <div class="line line18"></div>
                <div class="line line19"></div>
                <div class="line line20"></div>
            </div>
        </div>
        <!-- === COLLAGE OVERLAY === -->
        <div class="collage-overlay"></div>
        <div class="restart-modal">
            <img src="./assets/portal.png">
            <p>Reset your image?</p>
            <button class="reset">Reset</button>
            <button class="go-back">Go back</button>
        </div>
<!-- === COLLAGE HEADER === -->
        <div class="collage-header " style="font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 48;">
            <span class="material-symbols-outlined mdi" id="restart-btn">
                restart_alt
            </span>
            <div class="undo-redo-wrapper" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                <span class="material-symbols-outlined" id="undo">
                    undo
                </span>
                <span class="material-symbols-outlined" id="redo">
                    redo
                </span>
            </div>
            <div id="next-arrow-btn">
                <span class="material-symbols-outlined next-btn icon">
                    arrow_circle_right
                </span>
                <div class="back-btn">
                    <span class="material-symbols-outlined icon">
                        keyboard_backspace
                    </span>
                    <span>Go back</span>
                </div>
            </div>

        </div>
        <h6 class="message">Your look is ready!</h6>

        <!-- === COLLAGE BODY === -->
        <div class="collage-body" id="collage-body">
            <!-- ==== RESIZABLE & DRAGGABLE ITEMS ==== -->
            <div class="draggable">
                <img height="100px" width="100px">
                <div class="resizer ne"></div>
                <div class="resizer sw"></div>
            </div>
            <div class="draggable">
                <img height="100px" width="100px">
                <div class="resizer ne"></div>
                <div class="resizer sw"></div>
            </div>
            <div class="draggable">
                <img height="100px" width="100px">
                <div class="resizer ne"></div>
                <div class="resizer sw"></div>
            </div>

        </div>
        <!-- === COLLAGE FOOTER === -->
        <div class="collage-footer visible" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 90;">
            <div class="category-wrapper">
                <span class="theme" data-tab-content="#background">
                    <img src="./assets/chest500.png" height="50px" width="50px">
                    <span class="material-symbols-outlined mdi">
                        check_box_outline_blank
                    </span>
                    <!-- <span id="theme-color"></span> -->
                </span>
                <span class="description">Background</span>
            </div>
            <div class="category-wrapper">
                <span class="material-symbols-outlined mdi" data-tab-content="#clothes">
                    checkroom
                </span>
                <span class="description">Item</span>
            </div>
            <div class="category-wrapper">
                <span class="material-symbols-outlined mdi" data-tab-content="#text">
                    match_case
                </span>
                <span class="description">Text</span>
            </div>
        </div>

        <button class="download-btn">
            <span class="material-symbols-outlined">
                download
            </span>

        </button>

    </div>
    <!-- === FOOTER MODAL CONTAINER === -->
    <div class="modal-container">
        <div class="overlay"></div>
        <div><iframe src="./glass-bottle.html" class="bottle"></iframe></div>
        <div class="collage-menu background-menu" id="background">
            <div class="draggable"><iframe src="./glass-bottle.html" class="bottle"></iframe></div>
            <div class="background-color color1 active"></div>
            <div class="background-color color2"></div>
            <div class="background-color color3"></div>
            <div class="background-color color4"></div>
            <div class="background-color color5"></div>
            <span class="material-symbols-outlined close-tab">
                close
            </span>
        </div>
        <div class="collage-menu item-menu" id="clothes">
            clothes
        </div>
        <div class="collage-menu text-menu" id="text">
            <span class="material-symbols-outlined close-tab">
                close
            </span>
            text
        </div>
    </div>
</body>

</html>
